server:
  port: 9090

spring:
  redis:
    port: 6379
    host: 127.0.0.1
    database: 1
    timeout: 30000
    lettuce:
      pool:
        max-idle: 300
        min-idle: 3
        max-wait: 1
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: url
    username: ${username}
    password: ${password}

mybatis-plus:
  mapper-locations: classpath:/mappers/*.xml
